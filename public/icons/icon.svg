    <path d="M256 120c-60 0-110 20-130 40v220c20-15 70-30 130-30s110 15 130 30V160c-20-20-70-40-130-40z" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
