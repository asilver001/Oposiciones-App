<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opo√Ågil - Redirigiendo...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script redirects 404 requests to the main app with the path as a query parameter
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to main page, preserving the path
    const redirectUrl = '/' + (search ? search + '&' : '?') + 'p=' + encodeURIComponent(path.replace('/', '')) + hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
